<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zenith OS</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --accent: #4285F4; --term: #00FF41; --red: #E50914; --win: #0f0f0f; }
        body { margin: 0; background: var(--bg); font-family: 'Inter', sans-serif; color: white; overflow: hidden; height: 100vh; transition: 0.5s; }
        
        /* 1. Dynamic Wallpaper Themes */
        body.theme-neon { background: radial-gradient(circle, #001233 0%, #000 100%); }
        body.theme-sea { background: radial-gradient(circle, #001a1a 0%, #000 100%); }

        /* 2. App Dock (Hover-based to save space) */
        #dock { position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%) translateY(20px); background: rgba(20,20,20,0.8); backdrop-filter: blur(15px); padding: 10px 20px; border-radius: 20px; border: 1px solid #333; display: flex; gap: 20px; opacity: 0; transition: 0.3s; z-index: 1000; }
        #dock:hover { opacity: 1; transform: translateX(-50%) translateY(0); }
        .dock-icon { cursor: pointer; transition: 0.2s; font-size: 28px; color: #777; }
        .dock-icon:hover { color: var(--accent); transform: scale(1.2); }

        /* Windows & Snap */
        .window { position: absolute; background: var(--win); border-radius: 12px; border: 1px solid #222; display: none; flex-direction: column; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.7); z-index: 10; }
        .win-bar { height: 40px; background: #000; display: flex; align-items: center; padding: 0 15px; cursor: move; }
        .win-title { flex-grow: 1; font-size: 10px; font-weight: 900; letter-spacing: 1px; color: #555; }
        
        /* Browser & Tabbed Feature */
        .tab-bar { display: flex; background: #050505; gap: 2px; }
        .tab { padding: 8px 15px; font-size: 10px; cursor: pointer; background: #111; color: #555; }
        .tab.active { background: var(--win); color: var(--accent); font-weight: 900; }

        /* Taskbar & Quick Search */
        #taskbar { position: absolute; bottom: 0; width: 100%; height: 50px; background: #000; border-top: 1px solid #111; display: flex; align-items: center; padding: 0 20px; z-index: 2000; }
        #q-search { background: #111; border: 1px solid #222; border-radius: 5px; color: white; padding: 5px 10px; font-size: 12px; width: 200px; margin-left: 20px; outline: none; }
        #clock { margin-left: auto; font-family: 'JetBrains Mono'; font-size: 12px; color: #444; }

        #panic { position: fixed; inset: 0; background: white; z-index: 99999; display: none; }
    </style>
</head>
<body onload="OS.init()">

    <div id="panic"><iframe src="https://classroom.google.com" style="width:100%;height:100%;border:none;"></iframe></div>

    <div id="dock">
        <i class="material-icons-round dock-icon" onclick="OS.open('web-win')">language</i>
        <i class="material-icons-round dock-icon" onclick="OS.open('cinema-win')">play_circle</i>
        <i class="material-icons-round dock-icon" onclick="OS.open('admin-win')">terminal</i>
    </div>

    <div id="web-win" class="window" style="width: 1000px; height: 650px; top: 50px; left: 100px;">
        <div class="win-bar" onmousedown="OS.drag(event, 'web-win')" ondblclick="OS.snap('web-win')">
            <div class="win-title">WEB_NODE_V3</div>
            <i class="material-icons-round" style="cursor:pointer; font-size:18px;" onclick="OS.close('web-win')">close</i>
        </div>
        <div class="tab-bar">
            <div id="tab1" class="tab active" onclick="OS.switchTab(1)">NODE_A</div>
            <div id="tab2" class="tab" onclick="OS.switchTab(2)">NODE_B</div>
        </div>
        <iframe id="web-frame" src="https://www.google.com/search?igu=1" style="flex-grow:1; border:none; background:#fff;"></iframe>
    </div>

    <div id="admin-win" class="window" style="width: 450px; height: 450px; top: 100px; left: 300px;">
        <div class="win-bar" onmousedown="OS.drag(event, 'admin-win')">
            <div class="win-title">ADMIN_DASHBOARD</div>
        </div>
        <div style="padding: 20px;">
            <label style="font-size:10px; color: #444;">THEME ENGINE</label>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button onclick="document.body.className=''" style="background:#111; color:white; border:1px solid #333; cursor:pointer;">STEALTH</button>
                <button onclick="document.body.className='theme-neon'" style="background:#001233; color:white; border:1px solid #333; cursor:pointer;">NEON</button>
                <button onclick="document.body.className='theme-sea'" style="background:#001a1a; color:white; border:1px solid #333; cursor:pointer;">SEA</button>
            </div>
            </div>
    </div>

    <div id="taskbar">
        <span style="font-size:10px; font-weight:900; letter-spacing:2px; color:#333;">ZENITH_OS</span>
        <input type="text" id="q-search" placeholder="Quick Search / URL" onkeypress="if(event.key==='Enter') OS.quickNav()">
        <div id="clock">00:00:00</div>
    </div>

    <script>
        const OS = {
            init() {
                setInterval(() => {
                    const d = new Date();
                    document.getElementById('clock').innerText = d.toLocaleTimeString();
                }, 1000);
                document.addEventListener('keydown', e => { if(e.key === '`') document.getElementById('panic').style.display = 'block'; });
            },
            open(id) { document.getElementById(id).style.display = 'flex'; },
            close(id) { document.getElementById(id).style.display = 'none'; },
            // Feature: Tab Switching
            switchTab(n) {
                const f = document.getElementById('web-frame');
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.getElementById('tab' + n).classList.add('active');
                f.src = n === 1 ? "https://www.google.com/search?igu=1" : "https://www.bing.com";
            },
            // Feature: Window Snapping
            snap(id) {
                const w = document.getElementById(id);
                if(w.style.width === '100vw') {
                    w.style.width = '1000px'; w.style.height = '650px'; w.style.top = '50px'; w.style.left = '100px';
                } else {
                    w.style.width = '100vw'; w.style.height = 'calc(100vh - 50px)'; w.style.top = '0'; w.style.left = '0';
                }
            },
            // Feature: Quick Taskbar Navigation
            quickNav() {
                const val = document.getElementById('q-search').value;
                this.open('web-win');
                document.getElementById('web-frame').src = val.includes('.') ? 'https://' + val : 'https://www.google.com/search?q=' + val + '&igu=1';
            },
            drag(e, id) {
                const w = document.getElementById(id);
                let ox = e.clientX - w.offsetLeft, oy = e.clientY - w.offsetTop;
                const m = ev => { w.style.left = ev.clientX - ox + 'px'; w.style.top = ev.clientY - oy + 'px'; };
                document.addEventListener('mousemove', m);
                document.onmouseup = () => document.removeEventListener('mousemove', m);
            }
        };
    </script>
</body>
</html>
