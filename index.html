<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Titan OS | API Repair</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <style>
        :root { --cyan: #00f2ff; }
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; height: 100vh; }
        #desktop { position: absolute; inset: 0; background: radial-gradient(circle, #001a1a, #000); z-index: 1; }
        #dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.1); border: 1px solid var(--cyan); border-radius: 30px; padding: 10px 30px; display: flex; gap: 30px; z-index: 999; }
        .window { position: absolute; top: 10%; left: 5%; width: 90%; height: 75%; background: #0a0a0f; border: 1px solid var(--cyan); border-radius: 20px; z-index: 1000; display: flex; flex-direction: column; box-shadow: 0 0 40px #000; }
        .win-bar { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .btn-action { background: var(--cyan); color: #000; font-weight: bold; width: 100%; padding: 18px; border-radius: 15px; margin-bottom: 15px; font-size: 14px; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="desktop">
    <div id="dock">
        <i class="material-icons-round text-4xl text-cyan-400" onclick="Titan.open('explorer')">settings</i>
        <i class="material-icons-round text-4xl text-cyan-400" onclick="Titan.open('cinema')">play_circle</i>
    </div>
</div>

<div id="win-layer"></div>

<script>
const Titan = {
    // API CONFIGURATION
    config: {
        k: 'AIzaSyDQmlHngYNWqAbveDkUCiuIdgN1ZnnZ2ng',
        c: '106130595767-hlvoakq65984eu1fc9mq0h3951oll8qs.apps.googleusercontent.com',
        appId: '106130595767'
    },
    
    token: localStorage.getItem('titan_token'),
    playlist: JSON.parse(localStorage.getItem('titan_list') || '[]'),

    open(type) {
        if(document.getElementById('win-'+type)) return;
        const win = document.createElement('div');
        win.id = 'win-'+type;
        win.className = 'window';
        win.innerHTML = `
            <div class="win-bar">
                <b class="text-cyan-400">${type.toUpperCase()}</b>
                <span onclick="this.closest('.window').remove()" class="text-red-500 font-bold p-2">EXIT</span>
            </div>
            <div id="body-${type}" class="p-6 overflow-auto flex-grow"></div>
        `;
        document.getElementById('win-layer').appendChild(win);
        this.render(type);
    },

    render(type) {
        const body = document.getElementById('body-'+type);
        if(type === 'explorer') {
            body.innerHTML = `
                <button onclick="Titan.auth()" class="btn-action">1. Login to Google</button>
                <button onclick="Titan.pick()" class="btn-action" style="background:none; border:2px solid var(--cyan); color:var(--cyan)">2. Choose Show Folder</button>
                <div id="debug" class="mt-4 p-4 bg-red-900/20 border border-red-500/50 rounded-lg text-[10px] font-mono text-red-400 hidden"></div>
            `;
        } else {
            this.syncCinema();
        }
    },

    auth() {
        const client = google.accounts.oauth2.initTokenClient({
            client_id: this.config.c,
            scope: 'https://www.googleapis.com/auth/drive.readonly',
            callback: (res) => {
                if(res.access_token) {
                    this.token = res.access_token;
                    localStorage.setItem('titan_token', res.access_token);
                    alert("System Linked!");
                }
            }
        });
        client.requestAccessToken();
    },

    pick() {
        if(!this.token) return alert("Please Login First");
        
        gapi.load('picker', () => {
            try {
                const picker = new google.picker.PickerBuilder()
                    .setAppId(this.config.appId)
                    .setOAuthToken(this.token)
                    .setDeveloperKey(this.config.k)
                    .addView(new google.picker.DocsView(google.picker.ViewId.FOLDERS))
                    .setCallback(async (data) => {
                        if (data.action == "picked") {
                            const folderId = data.docs[0].id;
                            const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&fields=files(id,name,mimeType)&key=${this.config.k}`;
                            
                            const response = await fetch(url, {
                                headers: { 'Authorization': 'Bearer ' + this.token }
                            });
                            
                            const result = await response.json();
                            
                            if(result.error) {
                                this.showError(result.error.message);
                            } else {
                                this.playlist = result.files.filter(f => f.mimeType.includes('video'))
                                    .sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric: true}));
                                localStorage.setItem('titan_list', JSON.stringify(this.playlist));
                                alert("Success: " + this.playlist.length + " Episodes Found.");
                            }
                        }
                    }).build();
                picker.setVisible(true);
            } catch (e) {
                this.showError(e.message);
            }
        });
    },

    showError(msg) {
        const dbg = document.getElementById('debug');
        if(dbg) {
            dbg.innerText = "CRITICAL ERROR: " + msg;
            dbg.classList.remove('hidden');
        }
    },

    syncCinema() {
        const body = document.getElementById('body-cinema');
        if(!body) return;
        body.innerHTML = `
            <div class="bg-black aspect-video rounded-xl mb-6 border border-zinc-800 flex items-center justify-center relative overflow-hidden">
                <iframe id="player" class="w-full h-full hidden" allow="autoplay; fullscreen"></iframe>
                <div id="splash" class="text-zinc-800 font-black text-4xl">TITAN</div>
            </div>
            <div id="ep-list" class="grid grid-cols-1 gap-3"></div>
        `;
        const list = body.querySelector('#ep-list');
        this.playlist.forEach((ep, i) => {
            const row = document.createElement('div');
            row.className = "p-4 bg-zinc-900 rounded-xl border border-zinc-800 active:border-cyan-500 transition";
            row.innerHTML = `<div class="text-[10px] text-cyan-500 font-bold uppercase">Episode ${i+1}</div><div class="text-sm truncate">${ep.name}</div>`;
            row.onclick = () => {
                document.getElementById('splash').style.display = 'none';
                const p = document.getElementById('player');
                p.src = `https://drive.google.com/file/d/${ep.id}/preview`;
                p.classList.remove('hidden');
            };
            list.appendChild(row);
        });
    }
};
</script>
</body>
</html>
